<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        #header {
            background-image: url(https://i.imgur.com/yiDkDhH.jpeg);
            background-size: cover;
            background-position: center;
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main {
            padding: 20px;
        }

        #footer {
            background-color: #000;
            color: #fff;
            font-size: 12px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

        #header h1 {
            color: #fff;
        }

        #main h2 {
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <header id="header">
    </header>

    <main id="main">
        <h2 class="text-center">Login</h2>
        <form th:action="@{/login}" method="post" class="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <hr>
        </form>
        <div th:if="${successfulChangeStudentName}" class="alert alert-success" role="alert">
            <p th:text="${successfulChangeStudentName}"></p>
        </div>
        <div th:if="${successfulChangeProfessorName}" class="alert alert-success" role="alert">
            <p th:text="${successfulChangeProfessorName}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
    </main>

    <footer id="footer" class="d-flex justify-content-center">
        <p>&copy; University of California, Berkeley</p>
    </footer>
</div>
</body>
</html>
