<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Group Page</title>
    <style>
        body {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid black;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<h1>Student Group Page</h1>
<table>
    <tr>
        <th>Group ID</th>
        <th>Faculty ID</th>
        <th>Group Name</th>
    </tr>
    <tr th:each="group : ${student_group}">
        <td th:text="${group.groupId}"></td>
        <td th:text="${group.facultyId}"></td>
        <td th:text="${group.groupName}"></td>
    </tr>
</table>
</body>
</html>
