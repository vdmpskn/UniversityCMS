<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN PANEL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-top: 0;
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        button {
            background-color: #000;
            color: #fff;
            font-weight: 500;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        #header {
            background-image: url(https://i.imgur.com/yiDkDhH.jpeg);
            background-size: 1546px 423px;
            background-position: center;
            height: 30vh;
        }

        #main {
            padding: 20px;
        }

        .welcome-message {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        #footer {
            background-color: #000;
            color: #fff;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }


    </style>
</head>
<body>
<div class="container">
    <header id="header">
    </header>

    <main id="main">
        <p class="welcome-message" th:text="'Hello, admin  ' + ${username} + '!'"></p>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Manage University</h2>
                <form action="/university" method="get">
                    <button type="submit">Display All Universities</button>
                </form>
                <form action="/faculty" method="get">
                    <button type="submit">Display All Faculties</button>
                </form>
                <form action="/user" method="get">
                    <button type="submit">Display All Users</button>
                </form>
                <form action="/studentgroup" method="get">
                    <button type="submit">Display All Students Group</button>
                </form>
                <form action="/schedule" method="get">
                    <button type="submit">Display All Schedules</button>
                </form>
                <hr>
                <form th:action="@{/university/add}" method="post">
                    <input type="text" name="name" placeholder="University Name" required>
                    <button type="submit">Add University</button>
                </form>
                <form th:action="@{/university/delete}" method="post">
                    <input type="text" name="name" placeholder="University Name" required>
                    <button type="submit">Delete University</button>
                </form>
                <hr>
                <form th:action="@{/faculty/add}" method="post">
                    <input type="text" name="name" placeholder="Faculty Name" required>
                    <input type="number" name="universityId" placeholder="University ID" required>
                    <button type="submit">Add Faculty</button>
                </form>
                <form th:action="@{/faculty/delete}" method="post">
                    <input type="text" name="name" placeholder="Faculty Name" required>
                    <button type="submit">Delete Faculty</button>
                </form>
                <hr>
                <a href="/logout">Logout</a>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Manage Users</h2>
                <ul class="list-unstyled">
                    <li><a href="#">Display all users</a></li>
                    <li><a href="#">Add an administrator</a></li>
                    <li><a href="#">Add a new student</a></li>
                    <li><a href="#">Add a new professor</a></li>
                    <li><a href="#">Delete a user</a></li>
                </ul>
            </div>

        </div>
    </main>

    <footer id="footer">
        <p>&copy; 2023 University of California, Berkeley</p>
    </footer>
</div>
</body>
</html>
