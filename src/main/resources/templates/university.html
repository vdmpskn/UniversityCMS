<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>University Page</title>
</head>
<body>
<table>
    <tr>
        <th>University ID</th>
        <th>Name</th>

    </tr>
    <tr th:each="university : ${university}">
        <td th:text="${university.universityId}"></td>
        <td th:text="${university.universityName}"></td>
    </tr>
</table>

</body>
</html>
